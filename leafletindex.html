<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 15);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)

        var alumnihallIcon = L.icon({
        iconUrl: 'https://i.pinimg.com/originals/28/0a/d8/280ad8e5ca2687896de356c20f41752b.jpg',
        iconSize: [50,50],
        popupAnchor: [0,0]
        });

        var alumnihallPopup = "Alumni Hall; 1901<br/><img src='https://anthropology2.sites.unc.edu/wp-content/uploads/sites/217/2015/01/alumni_hall_08-300x194.jpg'width='100px'/>";

        L.marker([35.91341698355085, -79.05101386519125], {icon: alumnihallIcon}).addTo(map)
            .bindPopup(alumnihallPopup)
            .openPopup();

        var studentunionIcon = L.icon({
        iconUrl: 'https://www.clipartkey.com/mpngs/m/9-91090_clip-art-buildings-clipart-black-and-white-apartment.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
        });

        var studentunionPopup = "Student Union; 1969<br/><img src='https://i.pinimg.com/originals/04/cb/8e/04cb8e64fe5c604dd43f9f3f02cbb051.jpg'width='100px'/>";

        L.marker([35.91061183318136, -79.04764202395583], {icon: studentunionIcon}).addTo(map)
            .bindPopup(studentunionPopup)
            .openPopup();

        var craigedormIcon = L.icon({
        iconUrl: 'https://www.clipartkey.com/mpngs/m/175-1757733_clip-art-collection-of-free-dormitories-dorm-png.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
        });

        var craigedormPopup = "Craige Dorm; 1962<br/><img src='http://theblacksheeponline.com/wp-content/uploads/2018/01/Craige.jpg'width='100px'/>";

        L.marker([35.90296690394249, -79.04509796494627], {icon: craigedormIcon}).addTo(map)
            .bindPopup(craigedormPopup)
            .openPopup();
    </script>

    
</body>
</html>
