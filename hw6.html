
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([42.27771003640635, -83.73084509927298], 14.0);
      
      ///

      var daMarker1Icon = L.icon({
        iconUrl: 'https://cdn.iconscout.com/icon/premium/png-256-thumb/river-1806362-1533955.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
      });

      var daMarker1Popup = "The river now protrudes much further out than it used to. The bank has widened.<br/><img src='http://res.cloudinary.com/simpleview/image/upload/v1557855852/clients/annarbor/Huron_River_Aerial_Shot_b8e3cf7b-1242-4d09-b290-bb9196fb1177.jpg'width='100px'/>";

      var daMarker1 = L.marker([42.29129543480026, -83.72650245125767], {icon: daMarker1Icon}).addTo(map)  
        .bindPopup(daMarker1Popup)
        .openPopup();

      ///

      var daMarker2Icon = L.icon({
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Soccer_Field_Transparant.svg/1200px-Soccer_Field_Transparant.svg.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
      });

      var daMarker2Popup = "A sports field has been developed in what was previously green space.<br/><img src='https://s3.amazonaws.com/siplay-assets/assets/image/website-gallery/large_11f11886-bfbd-4d67-93cb-3aff148071a3.jpg'width='100px'/>";

      var daMarker2 = L.marker([42.28086503072366, -83.73251926259908], {icon: daMarker2Icon}).addTo(map)  
        .bindPopup(daMarker2Popup)
        .openPopup();

      ///

      var daMarker3Icon = L.icon({
        iconUrl: 'https://www.iconpacks.net/icons/2/free-tree-icon-1578-thumb.png',
        iconSize: [50,50],
        popupAnchor: [0,0]
      });

      var daMarker3Popup = "There has been more tree growth in this area since 1969.<br/><img src='https://cdn-assets.alltrails.com/uploads/photo/image/20431701/large_71694a0de28c787f86d814a24326ca51.jpg'width='100px'/>";

      var daMarker3 = L.marker([42.28431158089605, -83.72333172291354], {icon: daMarker3Icon}).addTo(map)  
        .bindPopup(daMarker3Popup)
        .openPopup();

      ///

      var USGS_USImagery = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}', {
	      maxZoom: 20,
	      attribution: 'Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>'
          }).addTo(map);
      
      var daPhoto = L.tileLayer('AAGeoreference/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'
      })

      var daTiles = {
        "USGS Ann Arbor": USGS_USImagery,
        "Historical Ann Arbor": daPhoto,
      }

      var daVectors = {
        "River Bend": daMarker1,
        "Field Development": daMarker2,
        "Tree Growth": daMarker3,
      }

      L.control.layers(daTiles, daVectors).addTo(map);

  </script>
</body>
</html>
